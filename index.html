<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <aside>
            <div>
                <label for="p1-char">Player 1's character</label>
                <input type="text" id="p1-char" maxlength="1" value="X">
            </div>
            
            <button class="btn" id="new-game">New Game</button>
            <div id="notification">Press New Game to Start</div>
            <div class="statistics">
                <h2>Counters</h2>
                <div class="counters">
                    <div class="Wins">Wins: </div>
                    <div class="Loses">Loses: </div>
                    <div class="Draws">Draws: </div>
                </div>
                <h2>Previous Game Results</h2>
                <ul class="previous-results">
                </ul>
            </div>
        </aside>
        <section>
            <div class="game-grid">
                <div class="box left"></div>
                <div class="box center"></div>
                <div class="box right"></div>
                <div class="box left"></div>
                <div class="box center"></div>
                <div class="box right"></div>
                <div class="box left bottom"></div>
                <div class="box center bottom"></div>
                <div class="box right bottom"></div>
            </div>
        </section>
    </main>
    <script src=./js/player.js></script>
    <script src=./js/game.js></script>  
    <script src=./js/main.js></script>
</body>
</html>
