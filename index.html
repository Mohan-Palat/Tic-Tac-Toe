<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Warnes&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <audio id="gg-zap-sound">
        <source src="./sounds/136542__joelaudio__electric-zap-001.wav" type="audio/mpeg">
    </audio>
    <audio id="xo-sound">
        <source src="./sounds/119415__joedeshon__rocker-switch.wav" type="audio/mpeg">
    </audio>
    <header>Neon Tic Tac Toe</header>
    <main>
        <aside>
            <div class="user-inputs">
                <!-- <label for="p1-name">Player 1 name</label>
                <input type="text" id="p1-name" maxlength="15" value="Player 1"><br> -->
                <label class="x" for="p1-char">Player 1</label>
                <input type="text" id="p1-char" maxlength="10" value="X">
            </div>
            <div class="user-inputs">
                <!-- <label for="p2-name">Player 2 name</label>
                <input type="text" id="p2-name" maxlength="15" value="Player 2"><br> -->
                <label class="o" for="p2-char">Player 2</label>
                <input type="text" id="p2-char" maxlength="10" value="O">
            </div>
            <button class="btn" id="new-game">Press to Play</button>
            <!-- <div id="notification">Press Play to Start</div> -->
            <div class="statistics">
                <h2>Previous Game Results</h2>
                <ul class="previous-results">
                </ul>
            </div>
        </aside>
        <section>
            <div class="game-grid">
                <div class="box left"></div>
                <div class="box center"></div>
                <div class="box right"></div>
                <div class="box left"></div>
                <div class="box center"></div>
                <div class="box right"></div>
                <div class="box left bottom"></div>
                <div class="box center bottom"></div>
                <div class="box right bottom"></div>
            </div>
        </section>
    </main>
    <script src=./js/player.js></script>
    <script src=./js/game.js></script>  
    <script src=./js/main.js></script>
</body>
</html>
