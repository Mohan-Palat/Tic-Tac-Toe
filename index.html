<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>Tic Tac Toe</header>
    <main>
        <aside>
            <button class="btn" id="newGame">New Game</button>
        </aside>
        <section>
            <div id="notification"></div>
            <div class="game-grid">
                <div class="box left">1</div>
                <div class="box center">2</div>
                <div class="box right">3</div>
                <div class="box left">4</div>
                <div class="box center">5</div>
                <div class="box right">6</div>
                <div class="box left bottom">7</div>
                <div class="box center bottom">8</div>
                <div class="box right bottom">9</div>
            </div>
        </section>
    </main>
    <script src=./js/player.js></script>
    <script src=./js/game.js></script>  
    <script src=./js/main.js></script>
</body>
</html>
